<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paper doll</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="field" id="field">
    <img class="doll" src="img/doll.png">
</div>
<div class="items">
    <img class="item draggable" id="gold-dress" src="img/gold-dress.png">
    <img class="item draggable" id="green-dress" src="img/green-dress.png">
    <img class="item draggable" id="pink-dress" src="img/pink-dress.png">
    <img class="item draggable" id="work-dress" src="img/work-dress.png">
    <img class="item draggable" id="book" src="img/book.png">
    <img class="item draggable" id="cup" src="img/cup.png">
    <img class="item draggable" id="mirror" src="img/mirror.png">
    <img class="item draggable" id="rose" src="img/rose.png">
</div>
<script src="script.js"></script>
</body>
</html>
